name: money_manager
description: تطبيق إدارة الأموال الشخصية
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  device_info: ^2.0.0
  csv: ^5.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  
  # قاعدة البيانات
  sqflite: ^2.4.2
  path: ^1.9.0
  
  # إدارة الحالة
  provider: ^6.1.5
  
  # التنسيق والواجهات
  intl: ^0.20.2
  flutter_svg: ^2.0.10
  shared_preferences: ^2.5.0

  # الرسوم البيانية
  fl_chart: ^1.0.0
  
  # التقويم
  table_calendar: ^3.0.11
  
  # الإشعارات
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  
  # التصدير والاستيراد والمشاركة
  syncfusion_flutter_xlsio: ^30.2.6
  file_picker: ^10.3.2
  share_plus: ^11.1.0
  path_provider: ^2.1.1
  printing: ^5.11.2
  pdf: ^3.10.4
  
  # الأيقونات والخطوط
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # أدوات إضافية
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
    uses-material-design: true

    assets:
    - assets/images/Ehsan-Logo.svg
  # الأصول
    fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-Italic.ttf
          style: italic