plugins {
    id("com.android.application")
    id("kotlin-android")
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id("dev.flutter.flutter-gradle-plugin")
}

android {
    namespace "com.example.money_manager"
    compileSdkVersion 36 // تقدر تخليها 35 إذا حاب

    defaultConfig {
        // Application ID
        applicationId "com.example.money_manager"

        // Flutter variables (min/target/version)
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // MultiDex
        multiDexEnabled true
    }

    // ✅ تفعيل desugaring
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // حاليا موقّع بمفتاح debug (لازم تغيره لمفتاح release في الإنتاج)
            signingConfig = signingConfigs.getByName("debug")
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // دعم MultiDex
    implementation "androidx.multidex:multidex:2.0.1"

    // ✅ مكتبة desugaring
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}
